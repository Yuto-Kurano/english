{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel = "stylesheet"
    href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin = "anonymous">
    <link rel = "stylesheet" href = "{% static 'english/css/surface.css' %}">
</head>
<body class = "container-fluid">
    <h1 class = "text-black">{{title}}</h1>
    <form action = "{% url 'signin' %}" method = "post" role = 'button'>
        {% csrf_token %}
        {{ form.as_p }}
        <p>{{msg}}</p>
        <input type = "submit" value ="click" class = "btn btn-dark">
    </form>
</body>
</html>
