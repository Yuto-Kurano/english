{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel = "stylesheet"
    href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin = "anonymous">
    <link rel = "stylesheet" href = "{% static 'english/css/style.css' %}">
</head>
<body class = "container-large">
    <h1 class = "text-black">{{title}}</h1>
    <form action = "{% url 'twitter' request.user.pk %}" method = "post">
            {% csrf_token %}
            <p>{{msg}}</p>
            <p>{{danger}}</p>
            <p>{{a}}</p>
            {{form.as_p}}
            <p><input type = "submit" value ="click" class = "btn btn-dark btn-lg"></p>
            <p><a class = "btn btn-dark btn-lg" href = "{% url 'mypage' request.user.pk %}">戻る</a></p>
            <p><img src= "{% static 'english/png/count_twitter.png' %}" width="500" height="500"></p>
    </form>
</body>
</html>
